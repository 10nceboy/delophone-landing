              <h1>Вход в Делофон</h1>
            </div>
            <div
              class="card card_light-gray card_rectangle login__card login__card_step-two login__card_step-two-base"
            >
              <div class="login__step">Шаг 2/2</div>
              <div class="login__label login__label-in-base">
                <h4>Введите код подтверждения</h4>
              </div>
              <div class="login__card-out-base-header">
                Мы отправили код подтверждения на номер
                <br class="login__number-break" /><strong
                  class="login__number"
                ></strong>
              </div>
              <form class="login__code-form">
                <input
                  class="input input_white login__input login__input-code"
                  data-code="1"
                  type="text"
                  maxlength="1"
                  autofocus
                />
                <input
                  class="input input_white login__input login__input-code"
                  data-code="2"
                  type="text"
                  maxlength="1"
                />
                <input
                  class="input input_white login__input login__input-code"
                  data-code="3"
                  type="text"
                  maxlength="1"
                />
                <input
                  class="input input_white login__input login__input-code"
                  data-code="4"
                  type="text"
                  maxlength="1"
                />
                <input
                  type="hidden"
                  name="code"
                  class="login__inpute-code-concat"
                />
              </form>
              <div class="login__error login__error-wrong-code">
                Вы ввели неверный код, осталось попыток:
                <span class="login__сode-attepmts">2</span>
              </div>
              <div class="login__timer">
                Код действителен ещё&nbsp;<span class="timer">
                  <span class="minutes"></span>&nbsp;<span
                    class="seconds"
                  ></span
                ></span>
              </div>
              <div class="login__buttonblock">
                <button
                  type="button"
                  aria-label="Отправить код повторно"
                  class="button button_no-border button_no-padding button_transparent login__resend-code"
                >
                  Отправить код повторно
                </button>
                <a
                  href="login.html"
                  aria-label="Изменить номер"
                  class="link link_blue link_underlined login__link-number-change"
                >
                  Изменить номер
                </a>
              </div>
            </div>
            <ul class="login__feature-list">
              <li class="list-item list-item_checked login__feature">
                Всегда свободный телефон
              </li>
              <li class="list-item list-item_checked login__feature">
                Звонки с&nbsp;любых устройств
              </li>
              <li class="list-item list-item_checked login__feature">
