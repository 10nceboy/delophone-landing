<div class="containter">
  <section class="step calculator">
    <div class="step__upside card card_black card_rounded-top">
      <div class="step__header">
        <div class="step__number">5</div>
        <h3>Начните использовать Делофон</h3>
      </div>

      <div class="card card_rounded card_light-gray calculator__table">
        <div class="calculator__row">
          <div class="calculator__col calculator__col_left">
            <div class="calculator__head">
              <h4>1. Стартовый пакет подключения</h4>
              <div class="calculator__chips">
                <div class="chip chip_gray">3 сотрудника</div>
                <div class="chip chip_gray">1 номер телефона</div>
                <div class="chip chip_gray">100 ₽ на балансе</div>
              </div>
            </div>
          </div>
          <div class="calculator__col calculator__col_right">
            <div class="calculator__price">1 990 ₽ разово</div>
          </div>
        </div>

        <div class="calculator__row">
          <div class="calculator__col calculator__col_left">
            <h4>2. Ещё сотрудники</h4>
          </div>
          <div class="calculator__col calculator__col_right">
            <div class="calcalator__multiplier">
              <div
                class="calcalator__multiplier"
                class="calcalator__multiplier"
                data-price="1990"
                data-monthly-price="0"
              >
                <button class="calculator__increment">+</button>
                <input class="calculator__input" type="number" />
                <button class="calculator__decrement">-</button>
              </div>
            </div>
            <div class="calculator__price calculator__price_disabled">
              Не выбрано
            </div>
          </div>
        </div>

        <div class="calculator__row">
          <div class="calculator__col calculator__col_left">
            <h4>3. Ещё номера телефонов</h4>
          </div>
        </div>
        <div class="calculator__row">
          <div class="calculator__col calculator__col_left">
            <div>
              <span class="dropdown dropdown_inline">
                <button class="dropdown__button dropdown__button_inline">
                  список
                </button>
              </span>
            </div>
          </div>
          <div
            class="calcalator__multiplier"
            data-price="1990"
            data-monthly-price="0"
          >
            <button class="calculator__increment">+</button>
            <input class="calculator__input" type="number" />
            <button class="calculator__decrement">-</button>
          </div>
          <div class="calculator__col calculator__col_right">
            <div class="calculator__price calculator__price_disabled">
              Не выбрано
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="step__dowside card card_black card_rounded-top"></div>
  </section>
</div>
